<table class="table text-center">
    <thead>

            <th>Nombre</th>
            <th>Banda</th>

    <tbody>
        <tr *ngFor="let cancion of canciones" [ngClass]="{'rock': cancion.genero=='Rock'}">
            <td>{{cancion.nombre}}</td>
            <td>{{cancion.banda}}</td>
            <td>{{cancion.genero}}</td>
            <td>{{cancion.anio}}</td>
            <td>
                <app-calificacion [(calificacion)]="cancion.calificacion" ></app-calificacion>
            </td>
            <td>
                <button class="btn btn-primary" (click)="addCancion(cancion)">Agregar a lista</button>
            </td>
        </tr>
    </tbody>
</table>
